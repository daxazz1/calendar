<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        :root { 
            --primary: #0ea5e9; 
            --bg: #f1f5f9; 
            --text: #1e293b; 
            --border: #cbd5e1; 
            --max-temp: #ef4444;
            --min-temp: #3b82f6;
        }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .container { 
            background: white; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 900px; 
            padding: 20px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
        }
        
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg);
        }

        .city-badge {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .btn-group { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 20px; 
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .btn-group button { 
            padding: 8px 16px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            background: white; 
            cursor: pointer; 
            font-size: 0.85rem; 
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .btn-group button:hover { background: #f8fafc; }
        .btn-group button.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary); 
        }
        
        /* The Table Grid */
        .weather-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 1px; 
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .day-cell { 
            background: white; 
            padding: 12px 8px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between;
            min-height: 100px;
            transition: background 0.2s;
        }

        .day-cell:hover { background: #fdfdfd; }
        
        .date-label { font-size: 0.7rem; color: #64748b; font-weight: 600; text-transform: uppercase; }
        .weather-icon { font-size: 2rem; margin: 8px 0; }
        
        .temp-row { 
            display: flex; 
            justify-content: center;
            gap: 10px; 
            font-size: 0.95rem; 
            width: 100%;
            border-top: 1px solid #f1f5f9;
            padding-top: 5px;
        }
        
        .temp-max { font-weight: 800; color: var(--max-temp); }
        .temp-min { font-weight: 400; color: var(--min-temp); }

        .back-btn { 
            text-decoration: none; 
            color: #64748b; 
            font-size: 0.9rem; 
            display: flex; 
            align-items: center; 
            gap: 5px;
        }

        @media (max-width: 500px) {
            .weather-grid { grid-template-columns: repeat(3, 1fr); }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div id="city-name" class="city-badge">üìç Detecting...</div>
            <a href="index.html" class="back-btn">‚Üê Back to Calendar</a>
        </div>

        <div class="btn-group">
            <button onclick="getWeather(7)" id="btn-7">7 Days</button>
            <button onclick="getWeather(10)" id="btn-10">10 Days</button>
            <button onclick="getWeather(16)" id="btn-16">16 Days</button>
            <button onclick="getWeather(30)" id="btn-30">Month (30d)</button>
        </div>

        <div id="weather-grid" class="weather-grid">
            </div>
    </div>

    <script>
        let userCoords = null;
        
        // Comprehensive Icon Mapping
        const getIcon = (code) => {
            if (code === 0) return "‚òÄÔ∏è"; // Clear sky
            if (code >= 1 && code <= 3) return "‚õÖ"; // Partly cloudy
            if (code === 45 || code === 48) return "üå´Ô∏è"; // Fog
            if (code >= 51 && code <= 57) return "üåßÔ∏è"; // Drizzle
            if (code >= 61 && code <= 67) return "üå¶Ô∏è"; // Rain
            if (code >= 71 && code <= 77) return "‚ùÑÔ∏è"; // Snow
            if (code >= 80 && code <= 82) return "üåßÔ∏è"; // Rain showers
            if (code >= 95) return "‚õàÔ∏è"; // Thunderstorm
            return "‚òÅÔ∏è"; // Default cloudy
        };

        // Initialize Location
        navigator.geolocation.getCurrentPosition(pos => {
            userCoords = pos.coords;
            // Fetch city name
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userCoords.latitude}&lon=${userCoords.longitude}`)
                .then(r => r.json()).then(data => {
                    const city = data.address.city || data.address.town || data.address.village || 'My Location';
                    document.getElementById('city-name').innerText = `üìç ${city}`;
                });
            getWeather(30); // Default view
        }, err => {
            document.getElementById('city-name').innerText = "üìç Location Disabled";
            alert("Please enable location to see your local weather.");
        });

        async function getWeather(days) {
            if (!userCoords) return;

            // Update UI Active State
            document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${days}`).classList.add('active');

            const grid = document.getElementById('weather-grid');
            grid.innerHTML = '<div style="grid-column: 1/-1; padding: 40px; text-align: center; background: white;">Loading forecast...</div>';

            const { latitude, longitude } = userCoords;
            
            // API Call - Open-Meteo supports up to 16 days in forecast, 
            // and we can extend it to 30 using their forecast_days parameter
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto&forecast_days=${days}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                grid.innerHTML = ''; // Clear loader

                data.daily.time.forEach((time, i) => {
                    const dateObj = new Date(time);
                    const dayName = dateObj.toLocaleDateString('en-GB', { weekday: 'short' });
                    const dayNum = dateObj.getDate();
                    const monthName = dateObj.toLocaleDateString('en-GB', { month: 'short' });
                    
                    const max = Math.round(data.daily.temperature_2m_max[i]);
                    const min = Math.round(data.daily.temperature_2m_min[i]);
                    const icon = getIcon(data.daily.weathercode[i]);

                    grid.innerHTML += `
                        <div class="day-cell">
                            <span class="date-label">${dayName}, ${dayNum} ${monthName}</span>
                            <span class="weather-icon">${icon}</span>
                            <div class="temp-row">
                                <span class="temp-max">${max}¬∞</span>
                                <span class="temp-min">${min}¬∞</span>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                grid.innerHTML = '<div style="grid-column: 1/-1; padding: 20px; color: red;">Error loading data. Try again later.</div>';
            }
        }
    </script>
</body>
</html>
