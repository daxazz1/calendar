<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Table</title>
    <style>
        :root { --primary: #0ea5e9; --bg: #f1f5f9; --text: #1e293b; --border: #cbd5e1; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .container { background: white; border-radius: 12px; width: 100%; max-width: 800px; padding: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* Grid Layout similar to Meteofor */
        .weather-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 1px; 
            background: var(--border);
            border: 1px solid var(--border);
        }
        
        .day-cell { 
            background: white; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 90px;
        }
        
        .date-label { font-size: 0.75rem; color: #64748b; margin-bottom: 5px; }
        .weather-icon { font-size: 1.8rem; margin: 5px 0; }
        .temp-row { display: flex; gap: 8px; font-size: 0.9rem; margin-top: auto; }
        .temp-max { font-weight: bold; color: #ef4444; }
        .temp-min { color: #3b82f6; }

        .btn-group { display: flex; gap: 5px; margin-bottom: 15px; }
        .btn-group button { padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); background: white; cursor: pointer; font-size: 0.8rem; }
        .btn-group button.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .back-btn { margin-top: 15px; display: block; text-decoration: none; color: var(--primary); font-weight: bold; font-size: 0.9rem; }
        
        @media (max-width: 480px) {
            .weather-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div id="city-name" style="font-weight: bold;">üìç Determining...</div>
            <a href="index.html" class="back-btn" style="margin:0">‚Üê Back</a>
        </div>

        <div class="btn-group">
            <button onclick="getWeather(7)" id="btn-7">7 Days</button>
            <button onclick="getWeather(14)" id="btn-14">14 Days</button>
            <button onclick="getWeather(30)" id="btn-30">Month</button>
        </div>

        <div id="weather-grid" class="weather-grid">
            </div>
    </div>

    <script>
        let userCoords = null;
        
        // Icon Mapping Table
        const getIcon = (code) => {
            if (code === undefined) return "‚ùì";
            if (code === 0) return "‚òÄÔ∏è"; // Clear
            if (code <= 3) return "‚õÖ";  // Clouds
            if (code <= 48) return "üå´Ô∏è"; // Fog
            if (code <= 57) return "üåßÔ∏è"; // Drizzle
            if (code <= 67) return "üå¶Ô∏è"; // Rain
            if (code <= 77) return "‚ùÑÔ∏è"; // Snow
            if (code <= 82) return "üåßÔ∏è"; // Showers
            if (code <= 99) return "‚õàÔ∏è"; // Storm
            return "‚òÅÔ∏è";
        };

        navigator.geolocation.getCurrentPosition(pos => {
            userCoords = pos.coords;
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userCoords.latitude}&lon=${userCoords.longitude}`)
                .then(r => r.json()).then(data => {
                    document.getElementById('city-name').innerText = `üìç ${data.address.city || data.address.town || 'Weather'}`;
                });
            getWeather(30); // Default to Month view
        });

        async function getWeather(days) {
            if (!userCoords) return;

            // UI Feedback
            document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${days}`).classList.add('active');

            const { latitude, longitude } = userCoords;
            let url;
            
            // For 30 days we use climate data, for < 16 we use standard forecast
            if (days <= 14) {
                url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto&forecast_days=${days}`;
            } else {
                const start = new Date().toISOString().split('T')[0];
                const end = new Date(Date.now() + 30 * 86400000).toISOString().split('T')[0];
                url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto&forecast_days=30`;
            }

            const res = await fetch(url);
            const data = await res.json();
            const grid = document.getElementById('weather-grid');
            grid.innerHTML = '';

            data.daily.time.forEach((time, i) => {
                const dateObj = new Date(time);
                const dayName = dateObj.toLocaleDateString('en-GB', { weekday: 'short' });
                const dayNum = dateObj.getDate();
                const monthName = dateObj.toLocaleDateString('en-GB', { month: 'short' });
                
                const max = Math.round(data.daily.temperature_2m_max[i]);
                const min = Math.round(data.daily.temperature_2m_min[i]);
                const icon = getIcon(data.daily.weathercode[i]);

                grid.innerHTML += `
                    <div class="day-cell">
                        <span class="date-label">${dayName}, ${dayNum} ${monthName}</span>
                        <span class="weather-icon">${icon}</span>
                        <div class="temp-row">
                            <span class="temp-max">${max}¬∞</span>
                            <span class="temp-min">${min}¬∞</span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
