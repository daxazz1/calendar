<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Pro iOS</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass: rgba(255, 255, 255, 0.15);
            --bg-sunny: linear-gradient(180deg, #4da0ff 0%, #a3d5ff 100%);
            --bg-cloudy: linear-gradient(180deg, #718096 0%, #a0aec0 100%);
            --bg-rainy: linear-gradient(180deg, #2d3748 0%, #4a5568 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            margin: 0; padding: 0;
            color: white;
            min-height: 100vh;
            transition: background 1s ease;
            background: var(--bg-sunny);
            overflow-x: hidden;
            /* Prevents the browser's default bounce to let our custom pull work */
            overscroll-behavior-y: contain; 
        }

        /* --- PULL TO REFRESH UI --- */
        #pull-to-refresh {
            position: absolute; top: -60px; left: 0; width: 100%; height: 60px;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.1s ease; pointer-events: none;
        }
        .spinner {
            width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white; border-radius: 50%;
            display: none;
        }
        .refreshing .spinner { display: block; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- DESKTOP REFRESH BUTTON --- */
        .desktop-refresh-btn {
            display: none; background: rgba(255,255,255,0.2); border: none;
            color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer;
            font-weight: 600; backdrop-filter: blur(5px); transition: 0.2s;
        }
        .desktop-refresh-btn:hover { background: rgba(255,255,255,0.4); }
        
        /* Show only on desktop (screens wider than 768px) */
        @media (min-width: 768px) { .desktop-refresh-btn { display: inline-flex; align-items: center; gap: 5px; } }

        /* Existing Styles */
        .weather-bg-fx { position: fixed; inset: 0; z-index: -1; overflow: hidden; pointer-events: none; }
        .app-container { max-width: 450px; margin: 0 auto; padding: 60px 20px 20px; text-align: center; transition: transform 0.2s cubic-bezier(0,0,0.2,1); }
        .current-temp { font-size: 96px; font-weight: 200; margin: 10px 0; }
        .section-card { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 20px; margin-top: 25px; padding: 15px; text-align: left; }
        .hourly-list { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .daily-row { display: grid; grid-template-columns: 1fr 40px 1fr; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .temp-bar-container { display: flex; align-items: center; justify-content: flex-end; gap: 10px; }
        .temp-bar { width: 80px; height: 4px; background: rgba(0,0,0,0.2); border-radius: 10px; position: relative; }
        .temp-bar-fill { position: absolute; height: 100%; background: linear-gradient(90deg, #5ac8fa, #ffcc00, #ff3b30); border-radius: 10px; }
        .search-box { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 100; }
        input { width: 100%; padding: 10px 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); color: white; outline: none; }
        .suggestions { background: white; color: black; border-radius: 10px; margin-top: 5px; display: none; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
    </style>
</head>
<body id="body">

    <div id="pull-to-refresh"><div class="spinner"></div><span id="pull-text">‚Üì Pull to refresh</span></div>
    <div class="weather-bg-fx" id="bg-fx"></div>

    <div class="search-box">
        <input type="text" id="city-input" placeholder="üîç Search for a city">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="app-container" id="main-content">
        <div class="header-main">
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                <h1 id="city-title">Vilnius</h1>
                <button class="desktop-refresh-btn" onclick="refreshWeather()">üîÑ Refresh</button>
            </div>
            <div class="current-temp" id="main-temp">--¬∞</div>
            <div class="current-desc" id="main-desc">Cloudy</div>
            <div class="high-low" id="main-hl">H:--¬∞ L:--¬∞</div>
        </div>

        <div class="section-card">
            <div style="font-size: 13px; opacity: 0.6; margin-bottom: 12px;">üïí HOURLY FORECAST</div>
            <div class="hourly-list" id="hourly-list"></div>
        </div>

        <div class="section-card">
            <div style="font-size: 13px; opacity: 0.6; margin-bottom: 12px;">üìÖ 10-DAY FORECAST</div>
            <div id="daily-list"></div>
        </div>
    </div>

<script>
    if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'index.html';

    const PROXY = "https://api.codetabs.com/v1/proxy/?quest=";
    let currentCityCode = 'vilnius';
    let currentCityName = 'Vilnius';
    let currentData = null;

    // --- PULL TO REFRESH LOGIC ---
    let startY = 0;
    let dist = 0;
    const main = document.getElementById('main-content');
    const ptr = document.getElementById('pull-to-refresh');

    window.addEventListener('touchstart', (e) => {
        if (window.scrollY === 0) startY = e.touches[0].pageY;
    }, {passive: true});

    window.addEventListener('touchmove', (e) => {
        const y = e.touches[0].pageY;
        dist = y - startY;

        if (dist > 0 && window.scrollY === 0) {
            if (dist > 100) dist = 100 + (dist - 100) * 0.4; // Resistance
            main.style.transform = `translateY(${dist}px)`;
            ptr.style.transform = `translateY(${dist}px)`;
            document.getElementById('pull-text').innerText = dist > 80 ? "‚Üë Release to refresh" : "‚Üì Pull to refresh";
        }
    }, {passive: false});

    window.addEventListener('touchend', () => {
        if (dist > 80) {
            refreshWeather();
        } else {
            resetPull();
        }
    });

    async function refreshWeather() {
        ptr.classList.add('refreshing');
        document.getElementById('pull-text').innerText = "";
        await fetchWeather(currentCityCode, currentCityName);
        setTimeout(resetPull, 500);
    }

    function resetPull() {
        dist = 0;
        main.style.transform = `translateY(0)`;
        ptr.style.transform = `translateY(0)`;
        ptr.classList.remove('refreshing');
    }

    // --- DATA LOGIC ---
    async function fetchWeather(code, name) {
        currentCityCode = code; currentCityName = name;
        const res = await fetch(PROXY + encodeURIComponent(`https://api.meteo.lt/v1/places/${code}/forecasts/long-term`));
        currentData = (await res.json()).forecastTimestamps;
        document.getElementById('city-title').innerText = name;
        updateUI();
    }

    function updateUI() {
        const now = currentData[0];
        document.getElementById('main-temp').innerText = `${Math.round(now.airTemperature)}¬∞`;
        document.getElementById('main-desc').innerText = now.conditionCode.replace(/-/g, ' ');
        
        // Background logic & Lists (same as previous version)
        document.getElementById('hourly-list').innerHTML = currentData.slice(0, 24).map(h => `
            <div class="hourly-item">
                <div class="time">${h.forecastTimeUtc.split(' ')[1].substring(0,2)}</div>
                <div style="font-size:20px; margin:5px 0;">‚òÅÔ∏è</div>
                <div class="temp">${Math.round(h.airTemperature)}¬∞</div>
            </div>
        `).join('');

        const daily = {};
        currentData.forEach(ts => {
            const date = ts.forecastTimeUtc.split(' ')[0];
            if(!daily[date]) daily[date] = { temps: [] };
            daily[date].temps.push(ts.airTemperature);
        });

        document.getElementById('daily-list').innerHTML = Object.entries(daily).slice(0, 10).map(([date, info], i) => `
            <div class="daily-row">
                <div style="font-weight:600;">${i === 0 ? 'Today' : new Date(date).toLocaleDateString('en-GB', {weekday:'short'})}</div>
                <div style="text-align:center;">‚òÅÔ∏è</div>
                <div class="temp-bar-container">
                    <span style="opacity:0.6;">${Math.round(Math.min(...info.temps))}¬∞</span>
                    <div class="temp-bar"><div class="temp-bar-fill" style="width:70%; left:15%;"></div></div>
                    <span style="font-weight:600;">${Math.round(Math.max(...info.temps))}¬∞</span>
                </div>
            </div>
        `).join('');
    }

    fetchWeather('vilnius', 'Vilnius');
</script>
</body>
</html>
