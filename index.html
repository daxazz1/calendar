<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal calendar</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --bg: #f8fafc; 
            --surface: #ffffff; 
            --border: #e2e8f0; 
            --text: #1e293b;
            --text-muted: #64748b;
            --today: #f59e0b;
            --weekend-bg: #fff1f2;
            --weekend-text: #e11d48;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            padding: 20px; 
            max-width: 1300px; 
            margin: 0 auto; 
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .status-badge { 
            font-size: 0.8rem; padding: 6px 12px; border-radius: 20px; 
            background: #dcfce7; color: #166534; font-weight: 500; 
        }

        button { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 20px; border-radius: 6px; cursor: pointer; 
            font-weight: bold; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .calendar-wrapper { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 40px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }

        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        
        .delete-btn { background: #ef4444; padding: 5px 10px; font-size: 0.8rem; margin-left: 15px; }

        .months-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .month { border: 1px solid var(--border); border-radius: 8px; padding: 10px; background: white; }
        .month-name { text-align: center; font-weight: bold; margin-bottom: 12px; color: var(--text); }
        
        .weekday-headers, .days-grid { display: grid; grid-template-columns: 32px repeat(7, 1fr); gap: 2px; }
        .weekday-headers { margin-bottom: 5px; text-align: center; font-size: 0.7rem; font-weight: bold; color: var(--text-muted); }
        .week-num-label { color: #cbd5e1; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; }

        .day { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            font-size: 0.85rem; cursor: pointer; border-radius: 4px; 
            user-select: none; border: 2px solid transparent; color: var(--text);
        }
        .day:hover:not(.empty):not(.week-num) { background-color: #f1f5f9; }
        
        .day.week-num { cursor: default; font-size: 0.65rem; color: #94a3b8; background: #f8fafc; font-weight: bold; border-right: 1px solid var(--border); border-radius: 0; }
        
        .day.weekend { background-color: var(--weekend-bg); color: var(--weekend-text); }
        
        .day.is-today { border-color: var(--today); font-weight: 800; color: var(--today); }
        
        .day.marked { background-color: var(--primary) !important; color: white !important; font-weight: bold; border-color: transparent; }
        .day.empty { cursor: default; pointer-events: none; }
    </style>
</head>
<body>

    <header>
        <h1>personal calendar</h1>
        <div>
            <span id="sync-status" class="status-badge">Syncing...</span>
            <button id="add-cal-btn">+ New Calendar</button>
        </div>
    </header>

    <div id="app"></div>

    <script>
        const DB_URL = "https://calendar-3ce3a-default-rtdb.europe-west1.firebasedatabase.app/calendars.json";
        const app = document.getElementById('app');
        const syncStatus = document.getElementById('sync-status');
        
        const now = new Date();
        const CURRENT_DAY = now.getDate();
        const CURRENT_MONTH = now.getMonth();
        const CURRENT_YEAR = now.getFullYear();

        const YEAR = 2026;
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const WEEKDAYS = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];

        let calendars = [];

        function getWeekNumber(d) {
            let date = new Date(d.getTime());
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            let week1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        async function loadData() {
            try {
                const response = await fetch(DB_URL);
                const data = await response.json();
                calendars = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
                renderApp();
                syncStatus.innerText = "Cloud Synced";
            } catch (err) { 
                syncStatus.innerText = "Sync Error"; 
                console.error(err);
            }
        }

        async function saveData() {
            try {
                await fetch(DB_URL, { 
                    method: 'PUT', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(calendars) 
                });
                syncStatus.innerText = "Cloud Synced";
            } catch (err) { 
                syncStatus.innerText = "Save Failed"; 
            }
        }

        function toggleDay(calId, mIdx, d) {
            const cal = calendars.find(c => c.id === calId);
            const key = `${mIdx}-${d}`;
            if (!cal.marks) cal.marks = [];
            if (cal.marks.includes(key)) {
                cal.marks = cal.marks.filter(m => m !== key);
            } else {
                cal.marks.push(key);
            }
            renderApp(); 
            saveData();
        }

        function deleteCalendar(id) {
            if(confirm("Delete this calendar forever?")) { 
                calendars = calendars.filter(c => c.id !== id); 
                renderApp(); 
                saveData(); 
            }
        }

        function renderApp() {
            app.innerHTML = '';
            calendars.forEach(cal => {
                const wrapper = document.createElement('div');
                wrapper.className = 'calendar-wrapper';
                const marks = cal.marks || [];

                wrapper.innerHTML = `<div class="cal-header">
                    <div><strong>${cal.name}</strong> <button class="delete-btn" onclick="deleteCalendar(${cal.id})">Delete</button></div>
                    <span>Total X: <strong>${marks.length}</strong></span></div>`;

                const grid = document.createElement('div');
                grid.className = 'months-grid';

                for (let m = 0; m < 12; m++) {
                    const mDiv = document.createElement('div');
                    mDiv.className = 'month';
                    mDiv.innerHTML = `<div class="month-name">${MONTHS[m]}</div>`;
                    
                    const head = document.createElement('div');
                    head.className = 'weekday-headers';
                    head.innerHTML = `<div class="week-num-label">Wk</div>` + 
                        WEEKDAYS.map((d, i) => `<div style="${i>=5?'color:var(--weekend-text)':''}">${d}</div>`).join('');
                    mDiv.appendChild(head);

                    const days = document.createElement('div');
                    days.className = 'days-grid';

                    const firstDate = new Date(YEAR, m, 1);
                    const lastDay = new Date(YEAR, m + 1, 0).getDate();
                    let startIdx = firstDate.getDay() === 0 ? 6 : firstDate.getDay() - 1;

                    let day = 1;
                    for (let r = 0; r < 6; r++) {
                        if (day > lastDay) break;
                        
                        // Accurate Week Number for the row
                        const weekDate = new Date(YEAR, m, day);
                        days.innerHTML += `<div class="day week-num">${getWeekNumber(weekDate)}</div>`;

                        for (let c = 0; c < 7; c++) {
                            const pos = r * 7 + c;
                            if (pos < startIdx || day > lastDay) {
                                days.innerHTML += `<div class="day empty"></div>`;
                            } else {
                                const dValue = day;
                                const isMarked = marks.includes(`${m}-${dValue}`);
                                const isWeekend = c >= 5;
                                const isToday = (dValue === CURRENT_DAY && m === CURRENT_MONTH && YEAR === CURRENT_YEAR);
                                
                                const dayEl = document.createElement('div');
                                dayEl.className = `day ${isMarked ? 'marked' : ''} ${isWeekend ? 'weekend' : ''} ${isToday ? 'is-today' : ''}`;
                                dayEl.innerText = isMarked ? 'X' : dValue;
                                dayEl.onclick = (e) => {
                                    e.stopPropagation();
                                    toggleDay(cal.id, m, dValue);
                                };
                                days.appendChild(dayEl);
                                day++;
                            }
                        }
                    }
                    mDiv.appendChild(days);
                    grid.appendChild(mDiv);
                }
                wrapper.appendChild(grid);
                app.appendChild(wrapper);
            });
        }

        document.getElementById('add-cal-btn').onclick = () => {
            const name = prompt("Enter Calendar Name:");
            if (name) { 
                calendars.push({ id: Date.now(), name, marks: [] }); 
                renderApp(); 
                saveData(); 
            }
        };

        loadData();
    </script>
</body>
</html>
