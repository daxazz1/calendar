<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Cloud Tracker</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; }
        body { font-family: system-ui, sans-serif; background: var(--bg); padding: 20px; max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .status-badge { font-size: 0.8rem; padding: 4px 10px; border-radius: 20px; background: #dcfce7; color: #166534; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .calendar-wrapper { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .delete-btn { background: #ef4444; padding: 5px 10px; font-size: 0.8rem; margin-left: 10px; }
        .months-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .month { border: 1px solid var(--border); border-radius: 8px; padding: 10px; }
        .month-name { text-align: center; font-weight: bold; margin-bottom: 8px; color: #64748b; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; border-radius: 4px; border: 1px solid transparent; }
        .day:hover { background-color: #f1f5f9; }
        .day.marked { background-color: var(--primary); color: white; font-weight: bold; }
        .day.empty { cursor: default; }
    </style>
</head>
<body>

    <header>
        <h1>2026 Habit Tracker</h1>
        <div>
            <span id="sync-status" class="status-badge">Connecting...</span>
            <button id="add-cal-btn">+ New Habit</button>
        </div>
    </header>

    <div id="app"></div>

    <script>
        // REPLACE this with your actual Firebase URL ending in /calendars.json
        const DB_URL = "https://calendar-3ce3a-default-rtdb.europe-west1.firebasedatabase.app/";

        const app = document.getElementById('app');
        const syncStatus = document.getElementById('sync-status');
        const YEAR = 2026;
        const MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        let calendars = [];

        async function loadData() {
            syncStatus.innerText = "Syncing...";
            try {
                const response = await fetch(DB_URL);
                const data = await response.json();
                
                // Fix for the "undefined" issue:
                // Firebase often returns an object. We convert it to an array.
                if (data) {
                    calendars = Array.isArray(data) ? data : Object.values(data);
                } else {
                    calendars = [];
                }
                
                renderApp();
                syncStatus.innerText = "Cloud Synced";
            } catch (err) {
                syncStatus.innerText = "Sync Error";
                console.error(err);
            }
        }

        async function saveData() {
            syncStatus.innerText = "Saving...";
            try {
                await fetch(DB_URL, {
                    method: 'PUT',
                    body: JSON.stringify(calendars)
                });
                syncStatus.innerText = "Cloud Synced";
            } catch (err) {
                syncStatus.innerText = "Save Failed";
            }
        }

        function toggleDay(calId, mIdx, d) {
            const cal = calendars.find(c => c.id === calId);
            const key = `${mIdx}-${d}`;
            if (!cal.marks) cal.marks = [];

            if (cal.marks.includes(key)) {
                cal.marks = cal.marks.filter(m => m !== key);
            } else {
                cal.marks.push(key);
            }
            renderApp(); // Update UI immediately
            saveData();  // Save to cloud
        }

        function deleteCalendar(id) {
            if(confirm("Delete this habit?")) {
                calendars = calendars.filter(c => c.id !== id);
                renderApp();
                saveData();
            }
        }

        function renderApp() {
            app.innerHTML = '';
            if (calendars.length === 0) {
                app.innerHTML = '<p style="text-align:center; color:#64748b;">No habits added yet. Click "+ New Habit" to start.</p>';
                return;
            }

            calendars.forEach(cal => {
                const wrapper = document.createElement('div');
                wrapper.className = 'calendar-wrapper';
                const marks = cal.marks || [];

                wrapper.innerHTML = `
                    <div class="cal-header">
                        <div>
                            <span class="cal-title"><strong>${cal.name || "Unnamed Habit"}</strong></span>
                            <button class="delete-btn" onclick="deleteCalendar(${cal.id})">Delete</button>
                        </div>
                        <span>Total: <strong>${marks.length}</strong></span>
                    </div>
                `;

                const monthsGrid = document.createElement('div');
                monthsGrid.className = 'months-grid';

                for (let m = 0; m < 12; m++) {
                    const mDiv = document.createElement('div');
                    mDiv.className = 'month';
                    mDiv.innerHTML = `<div class="month-name">${MONTHS[m]}</div>`;
                    
                    const dGrid = document.createElement('div');
                    dGrid.className = 'days-grid';

                    const daysInMonth = new Date(YEAR, m + 1, 0).getDate();
                    const firstDay = new Date(YEAR, m, 1).getDay();

                    for (let e = 0; e < firstDay; e++) dGrid.innerHTML += `<div class="day empty"></div>`;

                    for (let d = 1; d <= daysInMonth; d++) {
                        const isMarked = marks.includes(`${m}-${d}`);
                        const dayEl = document.createElement('div');
                        dayEl.className = `day ${isMarked ? 'marked' : ''}`;
                        dayEl.innerText = isMarked ? 'X' : d;
                        dayEl.onclick = () => toggleDay(cal.id, m, d);
                        dGrid.appendChild(dayEl);
                    }
                    mDiv.appendChild(dGrid);
                    monthsGrid.appendChild(mDiv);
                }
                wrapper.appendChild(monthsGrid);
                app.appendChild(wrapper);
            });
        }

        document.getElementById('add-cal-btn').onclick = () => {
            const name = prompt("Habit Name (e.g. Gym, Water, No Sugar):");
            if (name) {
                const newHabit = { 
                    id: Date.now(), 
                    name: name, 
                    marks: [] 
                };
                calendars.push(newHabit);
                renderApp();
                saveData();
            }
        };

        loadData();
    </script>
</body>
</html>
