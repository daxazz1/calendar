<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calendar 2026</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; --today: #f59e0b; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding: 20px; max-width: 1300px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .status-badge { font-size: 0.8rem; padding: 6px 12px; border-radius: 20px; background: #dcfce7; color: #166534; font-weight: 500; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .calendar-wrapper { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .delete-btn { background: #ef4444; padding: 5px 10px; font-size: 0.8rem; margin-left: 10px; }
        
        .months-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .month { border: 1px solid var(--border); border-radius: 8px; padding: 10px; background: white; }
        .month-name { text-align: center; font-weight: bold; margin-bottom: 12px; color: #1e293b; }
        
        .weekday-headers, .days-grid { display: grid; grid-template-columns: 30px repeat(7, 1fr); gap: 2px; }
        .weekday-headers { margin-bottom: 5px; text-align: center; font-size: 0.7rem; font-weight: bold; color: #94a3b8; }
        .week-num-label { color: #cbd5e1; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; }

        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; border-radius: 4px; user-select: none; border: 2px solid transparent; }
        .day:hover:not(.empty):not(.week-num) { background-color: #f1f5f9; }
        
        .day.week-num { cursor: default; font-size: 0.65rem; color: #94a3b8; background: #f8fafc; font-weight: bold; border-right: 1px solid var(--border); border-radius: 0; }
        .day.weekend { background-color: #fff1f2; color: #e11d48; }
        .day.is-today { border-color: var(--today); font-weight: 800; color: var(--today); }
        .day.marked { background-color: var(--primary) !important; color: white !important; font-weight: bold; border-color: transparent; }
        .day.empty { cursor: default; background: transparent !important; }
    </style>
</head>
<body>

    <header>
        <h1>Personal Calendar 2026</h1>
        <div>
            <span id="sync-status" class="status-badge">Cloud Synced</span>
            <button id="add-cal-btn">+ New Calendar</button>
        </div>
    </header>

    <div id="app"></div>

    <script>
        const DB_URL = "https://calendar-3ce3a-default-rtdb.europe-west1.firebasedatabase.app/calendars.json";
        const app = document.getElementById('app');
        const syncStatus = document.getElementById('sync-status');
        
        const now = new Date();
        const CURRENT_DAY = now.getDate();
        const CURRENT_MONTH = now.getMonth();
        const CURRENT_YEAR = now.getFullYear();

        const YEAR = 2026;
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const WEEKDAYS = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];

        let calendars = [];

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        async function loadData() {
            try {
                const response = await fetch(DB_URL);
                const data = await response.json();
                calendars = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
                renderApp();
            } catch (err) { syncStatus.innerText = "Sync Error"; }
        }

        async function saveData() {
            try {
                await fetch(DB_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(calendars) });
                syncStatus.innerText = "Cloud Synced";
            } catch (err) { syncStatus.innerText = "Save Failed"; }
        }

        function toggleDay(calId, mIdx, d) {
            const cal = calendars.find(c => c.id === calId);
            const key = `${mIdx}-${d}`;
            if (!cal.marks) cal.marks = [];
            cal.marks.includes(key) ? cal.marks = cal.marks.filter(m => m !== key) : cal.marks.push(key);
            renderApp(); 
            saveData();
        }

        function deleteCalendar(id) {
            if(confirm("Delete this calendar forever?")) { 
                calendars = calendars.filter(c => c.id !== id); 
                renderApp(); 
                saveData(); 
            }
        }

        function renderApp() {
            app.innerHTML = '';
            if (calendars.length === 0) {
                app.innerHTML = '<p style="text-align:center; color:#64748b; margin-top: 50px;">No calendars found. Click + New Calendar to start!</p>';
                return;
            }

            calendars.forEach(cal => {
                const wrapper = document.createElement('div');
                wrapper.className = 'calendar-wrapper';
                const marks = cal.marks || [];

                wrapper.innerHTML = `<div class="cal-header">
                    <div><span class="cal-title"><strong>${cal.name || "Untitled Calendar"}</strong></span>
                    <button class="delete-btn" onclick="deleteCalendar(${cal.id})">Delete</button></div>
                    <span>Total X: <strong>${marks.length}</strong></span></div>`;

                const monthsGrid = document.createElement('div');
                monthsGrid.className = 'months-grid';

                for (let m = 0; m < 12; m++) {
                    const mDiv = document.createElement('div');
                    mDiv.className = 'month';
                    mDiv.innerHTML = `<div class="month-name">${MONTHS[m]}</div>`;
                    
                    const headGrid = document.createElement('div');
                    headGrid.className = 'weekday-headers';
                    headGrid.innerHTML = `<div class="week-num-label">Wk</div>`;
                    WEEKDAYS.forEach((day, idx) => {
                        const color = idx >= 5 ? 'color:#e11d48' : '';
                        headGrid.innerHTML += `<div style="${color}">${day}</div>`;
                    });
                    mDiv.appendChild(headGrid);

                    const dGrid = document.createElement('div');
                    dGrid.className = 'days-grid';

                    const daysInMonth = new Date(YEAR, m + 1, 0).getDate();
                    let firstDay = new Date(YEAR, m, 1).getDay(); 
                    let emptySlots = firstDay === 0 ? 6 : firstDay - 1;

                    let dayCounter = 1;
                    for (let row = 0; row < 6; row++) {
                        if (dayCounter > daysInMonth && row > 0) break;

                        let dateForWeek = new Date(YEAR, m, dayCounter > daysInMonth ? daysInMonth : (dayCounter <= 0 ? 1 : dayCounter));
                        if (row === 0 && emptySlots > 0) dateForWeek = new Date(YEAR, m, 1);
                        
                        const wkNum = getWeekNumber(dateForWeek);
                        dGrid.innerHTML += `<div class="day week-num">${wkNum}</div>`;

                        for (let col = 0; col < 7; col++) {
                            const totalIdx = row * 7 + col;
                            if (totalIdx < emptySlots || dayCounter > daysInMonth) {
                                dGrid.innerHTML += `<div class="day empty"></div>`;
                            } else {
                                const d = dayCounter;
                                const isMarked = marks.includes(`${m}-${d}`);
                                const isWeekend = col >= 5;
                                const isToday = (d === CURRENT_DAY && m === CURRENT_MONTH && YEAR === CURRENT_YEAR);
                                
                                const dayEl = document.createElement('div');
                                dayEl.className = `day ${isMarked ? 'marked' : ''} ${isWeekend ? 'weekend' : ''} ${isToday ? 'is-today' : ''}`;
                                dayEl.innerText = isMarked ? 'X' : d;
                                dayEl.onclick = () => toggleDay(cal.id, m, d);
                                dGrid.appendChild(dayEl);
                                dayCounter++;
                            }
                        }
                    }
                    mDiv.appendChild(dGrid);
                    monthsGrid.appendChild(mDiv);
                }
                wrapper.appendChild(monthsGrid);
                app.appendChild(wrapper);
            });
        }

        document.getElementById('add-cal-btn').onclick = () => {
            const name = prompt("Enter Name for your New Calendar:");
            if (name) { 
                calendars.push({ id: Date.now(), name: name, marks: [] }); 
                renderApp(); 
                saveData(); 
            }
        };

        loadData();
    </script>
</body>
</html>
