<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT Weather Dashboard</title>
    <style>
        :root { --primary: #004d99; --bg: #f0f4f8; --text: #1a202c; --border: #cbd5e0; --max-temp: #e53e3e; --min-temp: #3182ce; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 12px; width: 100%; max-width: 800px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .city-badge { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; position: relative; }
        input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border); z-index: 10; border-radius: 0 0 8px 8px; max-height: 200px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #edf2f7; }
        .suggestion-item:hover { background: #f7fafc; }
        .weather-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 20px; }
        .day-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; text-align: center; }
        .date { font-weight: bold; font-size: 0.85rem; color: #4a5568; }
        .icon { font-size: 2.2rem; margin: 10px 0; }
        .temp-range { display: flex; justify-content: center; gap: 12px; font-weight: bold; }
        .max { color: var(--max-temp); }
        .min { color: var(--min-temp); }
        .back-link { text-decoration: none; color: #718096; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div id="city-display" class="city-badge">üìç Select City</div>
        <a href="index.html" class="back-link">‚Üê Calendar</a>
    </div>

    <div class="search-box">
        <input type="text" id="city-input" placeholder="Search Lithuanian city (e.g. Vilnius)..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div id="weather-grid" class="weather-grid"></div>
</div>

<script>
    // Security check
    if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'index.html';

    const cityInput = document.getElementById('city-input');
    const suggestionsBox = document.getElementById('suggestions');
    const grid = document.getElementById('weather-grid');

    const conditionIcons = {
        "clear": "‚òÄÔ∏è", "partly-cloudy": "‚õÖ", "cloudy-with-sunny-intervals": "üå§Ô∏è",
        "cloudy": "‚òÅÔ∏è", "light-rain": "üå¶Ô∏è", "rain": "üåßÔ∏è", "heavy-rain": "‚õàÔ∏è",
        "thunder": "üå©Ô∏è", "light-snow": "üå®Ô∏è", "snow": "‚ùÑÔ∏è", "fog": "üå´Ô∏è"
    };

    // 1. Search Lithuanian Places
    cityInput.addEventListener('input', async (e) => {
        const query = e.target.value.toLowerCase().trim();
        if (query.length < 2) { suggestionsBox.style.display = 'none'; return; }

        try {
            const res = await fetch('https://api.meteo.lt/v1/places');
            const places = await res.json();
            const matches = places.filter(p => p.name.toLowerCase().includes(query)).slice(0, 5);
            
            suggestionsBox.innerHTML = matches.map(p => 
                `<div class="suggestion-item" onclick="fetchWeather('${p.code}', '${p.name}')">${p.name}</div>`
            ).join('');
            suggestionsBox.style.display = matches.length ? 'block' : 'none';
        } catch (err) { console.error("Search failed", err); }
    });

    // 2. Fetch and Process meteo.lt Forecast
    async function fetchWeather(code, name) {
        suggestionsBox.style.display = 'none';
        cityInput.value = '';
        document.getElementById('city-display').innerText = `üìç ${name}`;
        grid.innerHTML = 'Loading...';

        try {
            const res = await fetch(`https://api.meteo.lt/v1/places/${code}/forecasts/long-term`);
            const data = await res.json();
            
            // Group hourly data into days
            const days = {};
            data.forecastTimestamps.forEach(ts => {
                const date = ts.forecastTimeUtc.split(' ')[0];
                if (!days[date]) days[date] = { temps: [], codes: [] };
                days[date].temps.push(ts.airTemperature);
                days[date].codes.push(ts.conditionCode);
            });

            grid.innerHTML = Object.entries(days).map(([date, info]) => {
                const max = Math.max(...info.temps);
                const min = Math.min(...info.temps);
                // Use the condition from mid-day (12:00) if available, otherwise first available
                const displayCode = info.codes[Math.floor(info.codes.length / 2)]; 
                const d = new Date(date);
                const dayName = d.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });

                return `
                    <div class="day-card">
                        <div class="date">${dayName}</div>
                        <div class="icon">${conditionIcons[displayCode] || "‚òÅÔ∏è"}</div>
                        <div class="temp-range">
                            <span class="max">${Math.round(max)}¬∞</span>
                            <span class="min">${Math.round(min)}¬∞</span>
                        </div>
                    </div>
                `;
            }).join('');

        } catch (err) {
            grid.innerHTML = 'Failed to load weather. Meteo.lt API might be down.';
        }
    }

    // Default load
    fetchWeather('vilnius', 'Vilnius');
</script>
</body>
</html>
