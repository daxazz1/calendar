<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Pro</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary: #007AFF; /* Apple Blue */
            --bg-gradient: linear-gradient(135deg, #74abe2 0%, #5563b1 100%);
            --text-dark: #1d1d1f;
            --text-gray: #86868b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container & Glass Effect */
        .app-shell {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-out;
        }

        /* Search & History */
        .search-area { position: relative; margin-bottom: 24px; }
        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: none;
            background: rgba(0, 0, 0, 0.05);
            font-size: 17px;
            outline: none;
            transition: all 0.3s;
        }
        input:focus { background: white; box-shadow: 0 0 0 3px rgba(0,122,255,0.3); }

        .history-pills { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-top: 10px; scrollbar-width: none; }
        .history-pill {
            background: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            white-space: nowrap;
            transition: transform 0.2s, background 0.2s;
        }
        .history-pill:active { transform: scale(0.92); background: #eee; }

        /* Weather Cards */
        .forecast-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(1, 1fr); /* List view for mobile */
        }

        .day-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 16px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .day-row:active { transform: scale(0.96); background: #f9f9f9; }
        
        .day-info { display: flex; align-items: center; gap: 15px; }
        .day-name { font-weight: 600; font-size: 16px; min-width: 40px; }
        .day-icon { font-size: 24px; }

        .temp-group { font-weight: 600; font-size: 17px; }
        .temp-max { color: #ff3b30; margin-right: 8px; }
        .temp-min { color: #007aff; opacity: 0.6; }

        /* Modal / Detail View */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: flex-end; /* Slides from bottom on mobile */
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal.open { transform: translateY(0); }

        .hourly-scroll { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; }
        .hour-card {
            text-align: center;
            min-width: 65px;
            background: #f2f2f7;
            padding: 12px 8px;
            border-radius: 12px;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-shell">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1 id="city-name" style="margin:0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px;">üìç Vilnius</h1>
        <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:600; font-size:15px;">Calendar</a>
    </div>

    <div class="search-area">
        <input type="text" id="city-input" placeholder="Search for a city..." autocomplete="off">
        <div id="suggestions" style="position:absolute; width:100%; background:white; border-radius:12px; z-index:10; margin-top:5px; box-shadow:0 10px 20px rgba(0,0,0,0.1); display:none; max-height:200px; overflow-y:auto;"></div>
        <div class="history-pills" id="history-pills"></div>
    </div>

    <div id="forecast-grid" class="forecast-grid">
        </div>
</div>

<div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
    <div class="modal" id="modal-box" onclick="event.stopPropagation()">
        <div style="width:40px; height:5px; background:#ddd; border-radius:10px; margin: 0 auto 20px;"></div>
        <h2 id="modal-date" style="margin-top:0;">Details</h2>
        <div class="hourly-scroll" id="hourly-content"></div>
        
        <div id="extra-info" style="margin-top:20px; display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            </div>
    </div>
</div>

<script>
    if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'index.html';

    const grid = document.getElementById('forecast-grid');
    const PROXY = "https://api.codetabs.com/v1/proxy/?quest=";
    let allPlaces = [];
    let currentData = null;

    const conditionIcons = { "clear": "‚òÄÔ∏è", "partly-cloudy": "‚õÖ", "cloudy": "‚òÅÔ∏è", "light-rain": "üå¶Ô∏è", "rain": "üåßÔ∏è", "heavy-rain": "‚õàÔ∏è", "snow": "‚ùÑÔ∏è", "fog": "üå´Ô∏è" };

    // --- Core logic ---
    async function load() {
        const res = await fetch(PROXY + encodeURIComponent("https://api.meteo.lt/v1/places"));
        allPlaces = await res.json();
        fetchWeather('vilnius', 'Vilnius');
        renderHistory();
    }

    async function fetchWeather(code, name) {
        document.getElementById('city-name').innerText = `üìç ${name}`;
        updateHistory(name, code);
        
        const res = await fetch(PROXY + encodeURIComponent(`https://api.meteo.lt/v1/places/${code}/forecasts/long-term`));
        const data = await res.json();
        currentData = data.forecastTimestamps;

        const daily = {};
        currentData.forEach(ts => {
            const d = ts.forecastTimeUtc.split(' ')[0];
            if(!daily[d]) daily[d] = { temps: [], codes: [] };
            daily[d].temps.push(ts.airTemperature);
            daily[d].codes.push(ts.conditionCode);
        });

        grid.innerHTML = Object.entries(daily).slice(0, 7).map(([date, info], index) => {
            const d = new Date(date);
            const dayName = index === 0 ? "Today" : d.toLocaleDateString('en-GB', { weekday: 'short' });
            return `
                <div class="day-row" onclick="showDetails('${date}')" style="animation: fadeIn 0.4s ease forwards ${index * 0.05}s; opacity:0;">
                    <div class="day-info">
                        <span class="day-name">${dayName}</span>
                        <span class="day-icon">${conditionIcons[info.codes[0]] || "‚òÅÔ∏è"}</span>
                    </div>
                    <div class="temp-group">
                        <span class="temp-max">${Math.round(Math.max(...info.temps))}¬∞</span>
                        <span class="temp-min">${Math.round(Math.min(...info.temps))}¬∞</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function showDetails(date) {
        const hours = currentData.filter(ts => ts.forecastTimeUtc.startsWith(date));
        document.getElementById('modal-date').innerText = new Date(date).toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long' });
        
        document.getElementById('hourly-content').innerHTML = hours.map(h => `
            <div class="hour-card">
                <div style="font-size:12px; color:var(--text-gray); margin-bottom:5px;">${h.forecastTimeUtc.split(' ')[1].substring(0,5)}</div>
                <div style="font-size:20px;">${conditionIcons[h.conditionCode] || "‚òÅÔ∏è"}</div>
                <div style="font-weight:700; margin-top:5px;">${Math.round(h.airTemperature)}¬∞</div>
            </div>
        `).join('');

        document.getElementById('modal-overlay').style.display = 'flex';
        setTimeout(() => document.getElementById('modal-box').classList.add('open'), 10);
    }

    function closeModal() {
        document.getElementById('modal-box').classList.remove('open');
        setTimeout(() => document.getElementById('modal-overlay').style.display = 'none', 300);
    }

    // --- Search & History Helpers ---
    function updateHistory(name, code) {
        let h = JSON.parse(localStorage.getItem('weatherHistory') || '[]');
        h = h.filter(x => x.name !== name).slice(0, 4);
        h.unshift({name, code});
        localStorage.setItem('weatherHistory', JSON.stringify(h));
        renderHistory();
    }

    function renderHistory() {
        const h = JSON.parse(localStorage.getItem('weatherHistory') || '[]');
        document.getElementById('history-pills').innerHTML = h.map(x => `<div class="history-pill" onclick="fetchWeather('${x.code}', '${x.name}')">${x.name}</div>`).join('');
    }

    document.getElementById('city-input').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const suggs = document.getElementById('suggestions');
        if(val.length < 2) { suggs.style.display='none'; return; }
        const matches = allPlaces.filter(p => p.name.toLowerCase().includes(val)).slice(0, 5);
        suggs.innerHTML = matches.map(p => `<div style="padding:12px; border-bottom:1px solid #eee; cursor:pointer;" onclick="fetchWeather('${p.code}', '${p.name}'); document.getElementById('suggestions').style.display='none';">${p.name}</div>`).join('');
        suggs.style.display = 'block';
    }

    load();
</script>
</body>
</html>
