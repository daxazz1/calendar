<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT Weather Dashboard</title>
    <style>
        :root { --primary: #004d99; --bg: #f0f4f8; --text: #1a202c; --border: #cbd5e0; --max-temp: #e53e3e; --min-temp: #3182ce; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 12px; width: 100%; max-width: 800px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* History Styles */
        .history-container { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .history-item { background: #e2e8f0; padding: 5px 12px; border-radius: 15px; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
        .history-item:hover { background: var(--primary); color: white; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .city-badge { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; position: relative; }
        input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; outline: none; }
        .suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid var(--border); z-index: 100; border-radius: 0 0 8px 8px; max-height: 250px; overflow-y: auto; display: none; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #edf2f7; }
        .suggestion-item:hover { background: #f7fafc; }

        .weather-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 20px; }
        .day-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; transition: 0.2s; }
        .day-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .date { font-weight: bold; font-size: 0.85rem; color: #4a5568; }
        .icon { font-size: 2.2rem; margin: 10px 0; }
        .temp-range { display: flex; justify-content: center; gap: 12px; font-weight: bold; }
        .max { color: var(--max-temp); }
        .min { color: var(--min-temp); }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; }
        .hourly-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .back-link { text-decoration: none; color: #718096; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div id="city-display" class="city-badge">üìç Vilnius</div>
        <a href="index.html" class="back-link">‚Üê Calendar</a>
    </div>

    <div class="history-container" id="search-history"></div>

    <div class="search-box">
        <input type="text" id="city-input" placeholder="Type city (e.g. Kaunas)..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div id="weather-grid" class="weather-grid"></div>
</div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal">
        <span class="close-modal" id="close-modal">&times;</span>
        <h3 id="modal-date">Day Details</h3>
        <div id="modal-content"></div>
    </div>
</div>

<script>
    if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'index.html';

    const cityInput = document.getElementById('city-input');
    const suggestionsBox = document.getElementById('suggestions');
    const grid = document.getElementById('weather-grid');
    const historyBox = document.getElementById('search-history');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalContent = document.getElementById('modal-content');

    const PROXY = "https://api.codetabs.com/v1/proxy/?quest=";
    let allPlaces = [];
    let currentForecastData = null; // Stores hourly data

    const conditionIcons = {
        "clear": "‚òÄÔ∏è", "partly-cloudy": "‚õÖ", "cloudy-with-sunny-intervals": "üå§Ô∏è",
        "cloudy": "‚òÅÔ∏è", "light-rain": "üå¶Ô∏è", "rain": "üåßÔ∏è", "heavy-rain": "‚õàÔ∏è",
        "thunder": "üå©Ô∏è", "light-snow": "üå®Ô∏è", "snow": "‚ùÑÔ∏è", "fog": "üå´Ô∏è"
    };

    // --- 1. HISTORY LOGIC ---
    function updateHistory(name, code) {
        let history = JSON.parse(localStorage.getItem('weatherHistory') || '[]');
        // Remove duplicate if exists
        history = history.filter(item => item.name !== name);
        // Add to start
        history.unshift({ name, code });
        // Keep only 5
        if (history.length > 5) history.pop();
        localStorage.setItem('weatherHistory', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('weatherHistory') || '[]');
        historyBox.innerHTML = history.map(item => 
            `<div class="history-item" onclick="fetchWeather('${item.code}', '${item.name}')">${item.name}</div>`
        ).join('');
    }

    // --- 2. SEARCH LOGIC ---
    async function loadPlaces() {
        try {
            const res = await fetch(PROXY + "https://api.meteo.lt/v1/places");
            allPlaces = await res.json();
        } catch (err) { console.error("Places failed", err); }
    }

    cityInput.addEventListener('input', () => {
        const val = cityInput.value.toLowerCase().trim();
        if (val.length < 2) { suggestionsBox.style.display = 'none'; return; }
        const matches = allPlaces.filter(p => p.name.toLowerCase().includes(val)).slice(0, 8);
        suggestionsBox.innerHTML = matches.map(p => `<div class="suggestion-item" onclick="fetchWeather('${p.code}', '${p.name}')">${p.name}</div>`).join('');
        suggestionsBox.style.display = matches.length ? 'block' : 'none';
    });

    // --- 3. WEATHER FETCH ---
    async function fetchWeather(code, name) {
        suggestionsBox.style.display = 'none';
        cityInput.value = '';
        document.getElementById('city-display').innerText = `üìç ${name}`;
        grid.innerHTML = '<div>Loading...</div>';
        
        updateHistory(name, code);

        try {
            const res = await fetch(PROXY + `https://api.meteo.lt/v1/places/${code}/forecasts/long-term`);
            const data = await res.json();
            currentForecastData = data.forecastTimestamps;

            const days = {};
            currentForecastData.forEach(ts => {
                const date = ts.forecastTimeUtc.split(' ')[0];
                if (!days[date]) days[date] = { temps: [], codes: [] };
                days[date].temps.push(ts.airTemperature);
                days[date].codes.push(ts.conditionCode);
            });

            grid.innerHTML = Object.entries(days).slice(0, 7).map(([date, info]) => {
                const max = Math.max(...info.temps);
                const min = Math.min(...info.temps);
                const displayCode = info.codes[Math.floor(info.codes.length / 2)]; 
                const d = new Date(date);
                const dayLabel = d.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric' });

                return `
                    <div class="day-card" onclick="showDetails('${date}')">
                        <div class="date">${dayLabel}</div>
                        <div class="icon">${conditionIcons[displayCode] || "‚òÅÔ∏è"}</div>
                        <div class="temp-range">
                            <span class="max">${Math.round(max)}¬∞</span>
                            <span class="min">${Math.round(min)}¬∞</span>
                        </div>
                        <small style="font-size:0.6rem; color:#999;">Click for details</small>
                    </div>
                `;
            }).join('');
        } catch (err) {
            grid.innerHTML = '<div style="color:red">Error loading data.</div>';
        }
    }

    // --- 4. MODAL/DETAILS LOGIC ---
    function showDetails(selectedDate) {
        const hourlyData = currentForecastData.filter(ts => ts.forecastTimeUtc.startsWith(selectedDate));
        document.getElementById('modal-date').innerText = `Weather on ${selectedDate}`;
        
        modalContent.innerHTML = hourlyData.map(h => {
            const time = h.forecastTimeUtc.split(' ')[1].substring(0, 5);
            return `
                <div class="hourly-item">
                    <span><b>${time}</b></span>
                    <span>${conditionIcons[h.conditionCode] || "‚òÅÔ∏è"}</span>
                    <span>${Math.round(h.airTemperature)}¬∞C</span>
                    <span>üí® ${h.windSpeed}m/s</span>
                    <span>üíß ${h.relativeHumidity}%</span>
                </div>
            `;
        }).join('');
        
        modalOverlay.style.display = 'flex';
    }

    document.getElementById('close-modal').onclick = () => modalOverlay.style.display = 'none';
    modalOverlay.onclick = (e) => { if(e.target === modalOverlay) modalOverlay.style.display = 'none'; };

    // Init
    renderHistory();
    loadPlaces().then(() => fetchWeather('vilnius', 'Vilnius'));
</script>
</body>
</html>
